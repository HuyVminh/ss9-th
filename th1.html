<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = +prompt("nhập vào số năm cần kiểm tra");
            let year1 = true
            if (year % 4 == 0) {
                if (year % 100 != 0) {
                    if (year % 400 == 0) {
                        year1 = false
                    }
                }
            }
            else {
                year1 = false
            }
            console.log(year1 ? "năm nhuận" : "không phải năm nhuận");
    </script>
</body>
</html>
